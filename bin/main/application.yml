micronaut:
  application:
    name: mnms
kafka.bootstrap.servers: localhost:29092

datasources:
  default:
    url: jdbc:postgresql://localhost:5432/postgres
    driverClassName: org.postgresql.Driver
    username: postgres
    password: password
    schema-generate: CREATE_DROP
    dialect: POSTGRES

jpa:
  default:
    entity-scan:
        packages: 'mnms'
        